<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="coluna-left">
                <div class="phone-black">
                    <img src="img/iphone_black.png" alt="iphone_black">
                </div>
                <div class="phone-white">
                    <img src="img/iphone_white.png" alt="phone-white">
                </div>
            </div>
            <div class="coluna-right">
                <div class="container-login">
                    <div class="logoinsta">
                        
                    </div>                    
                    <div class="profile-img">
                        <img src="img/perfil.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="login">Continuar como rodrigoskamenach</a>
                    <p class="texto">Não é rodrigoskamenach?<a href="#" class="logout">Trocar de conta</a></p>                    
                </div>
                <div class="container-botoes">
                    <p class="getapp">Baixe o app</p>
                    <div class="botoes">
                        <a href="" class="apple"><img src="img/bt-apple.png" alt=""></a>
                        <a href="" class="google"><img src="img/bt-google.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
